---
layout: default
title: Archive - dmcca.be
---

<h2>Archive</h2>

{% for post in site.posts %}
  <div class="post archive">
    <h5>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h5>
    <p class="post-info">
      <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
    </p>
  </div>
{% endfor %}
