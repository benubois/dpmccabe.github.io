{% for post in site.posts %}
<div class="post">
  <h2>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  <p class="post-info">
    <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
  </p>
  <div class="excerpt">
    {{ post.excerpt }}
  </div>
</div>
{% endfor %}
